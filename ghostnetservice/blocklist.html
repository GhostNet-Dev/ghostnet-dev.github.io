<div class="container my-3">
    <div class="row division-line">
        <div class="col">
            <h4>Blockchains</h4>
        </div>
    </div>
    <div class="row">
        <div class="col my-3">
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="txid" placeholder="Transaction Id">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="searchTx">Search Tx</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <table class="table" id="blockinfo">
                <thead>
                    <tr>
                        <th scope="col">Block</th>
                        <th scope="col">Age</th>
                        <th scope="col">Txn</th>
                        <th scope="col">GCoin</th>
                        <th scope="col">Miner</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</div>
