            <h4> GhostWebService Architecture </h4>
            GhostWebService는 GhostNet Core를 사용하여 개발되었습니다. 
            각 Node를 기반으로 Service를 제공할 수 있도록 하고 Loadbalancer를 통해 제어됩니다. 
            사용자는 각 Node와 매칭되어 Service를 제공합니다. 
            사용자 트래픽은 분산되어 Overhead가 감소되고,
            Node가 Down되더라도 다른 Node와 매칭을 통해 재연결합니다.
