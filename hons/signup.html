<div class="container my-3">
    <div class="row division-line">
        <div class="col">
            <h4>Welcome hons</h4>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="container my-3">
                <div class="row">
                    <div class="col text-center">
                        Hons는 GhostWebService의 활용 예제로 만들어진 SNS입니다.<br>
                        '<b id="txLink"></b>'<br>GhostWebService의 gLambda에서 실행됩니다.
                        <br><br>
                    </div>
                </div>
                <div class="row">
                    <div class="col text-center">
                            <div class="form-group">
                                <label for="inputEmail">Email</label>
                                <input type="email" clas="form-control form-control-sm" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email">
                                <small id="emailHelp" class="form-text text-muted">We'll naver share your email with anyone else.</small>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword">Password</label>
                                <input type="password" class="form-control form-control-sm" id="inputPassword" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <label for="inputId">Hon's Id</label>
                                <input type="text" clas="form-control" id="inputId" aria-describedby="idHelp" placeholder="Enter hon's Id">
                                <small id="idHelp" class="form-text text-muted">SNS Id.</small>
                            </div>
                            <button type="submit" id="signupBtn" class="btn btn-primary">Submit</button>
                            <p id="information"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
